<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Tracker - User Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .auth-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #667eea;
        }
        
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e2e8f0;
        }
        
        .tab-btn {
            flex: 1;
            padding: 0.75rem;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            background: #667eea;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        
        .error {
            color: #ef4444;
            margin-top: 1rem;
            padding: 0.75rem;
            background: #fef2f2;
            border-radius: 6px;
            border: 1px solid #fecaca;
            display: none;
        }
        
        .success {
            color: #10b981;
            margin-top: 1rem;
            padding: 0.75rem;
            background: #f0fdf4;
            border-radius: 6px;
            border: 1px solid #bbf7d0;
            display: none;
        }
        
        .admin-access {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .admin-access h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .admin-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .admin-link:hover {
            text-decoration: underline;
        }
        
        .user-list {
            margin-top: 1rem;
            text-align: left;
        }
        
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .user-item:last-child {
            border-bottom: none;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-weight: 500;
            color: #333;
        }
        
        .user-email {
            font-size: 0.8rem;
            color: #666;
        }
        
        .user-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            background: none;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.2s ease;
        }
        
        .action-btn.login {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }
        
        .action-btn.login:hover {
            background: rgba(16, 185, 129, 0.2);
        }
        
        .action-btn.delete {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
        
        .action-btn.delete:hover {
            background: rgba(239, 68, 68, 0.2);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">ðŸ‘¥</div>
        <h1>Business Tracker</h1>
        <p class="subtitle">Multi-User Access</p>
        
        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Login</button>
            <button class="tab-btn" data-tab="register">Register</button>
        </div>
        
        <!-- Login Tab -->
        <div class="tab-content active" id="login-tab">
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            
            <div class="user-list" id="existing-users">
                <h4>Existing Users</h4>
                <div id="users-list">
                    <!-- Users will be populated here -->
                </div>
            </div>
        </div>
        
        <!-- Register Tab -->
        <div class="tab-content" id="register-tab">
            <form id="registerForm">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Create a password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-confirm">Confirm Password</label>
                    <input type="password" id="register-confirm" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
        </div>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <div class="admin-access">
            <h3>Admin Access</h3>
            <p>Administrators can access the system with the master code:</p>
            <a href="#" class="admin-link" id="admin-access">Admin1905</a>
        </div>
    </div>

    <script>
        class UserAuth {
            constructor() {
                this.users = JSON.parse(localStorage.getItem('businessTrackerUsers')) || [];
                this.currentUser = null;
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.renderExistingUsers();
            }
            
            setupEventListeners() {
                // Tab switching
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.switchTab(e.target.dataset.tab);
                    });
                });
                
                // Login form
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
                
                // Register form
                document.getElementById('registerForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleRegister();
                });
                
                // Admin access
                document.getElementById('admin-access').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.handleAdminAccess();
                });
            }
            
            switchTab(tab) {
                // Update tab buttons
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
                
                // Update tab content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${tab}-tab`).classList.add('active');
                
                // Clear messages
                this.clearMessages();
            }
            
            handleLogin() {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                const user = this.users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    this.loginUser(user);
                } else {
                    this.showError('Invalid email or password');
                }
            }
            
            handleRegister() {
                const name = document.getElementById('register-name').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm').value;
                
                // Validation
                if (password !== confirmPassword) {
                    this.showError('Passwords do not match');
                    return;
                }
                
                if (password.length < 6) {
                    this.showError('Password must be at least 6 characters');
                    return;
                }
                
                if (this.users.find(u => u.email === email)) {
                    this.showError('Email already exists');
                    return;
                }
                
                // Create new user
                const newUser = {
                    id: Date.now().toString(),
                    name: name,
                    email: email,
                    password: password,
                    createdAt: new Date().toISOString(),
                    isAdmin: false
                };
                
                this.users.push(newUser);
                localStorage.setItem('businessTrackerUsers', JSON.stringify(this.users));
                
                this.showSuccess('Account created successfully! You can now login.');
                this.switchTab('login');
                this.renderExistingUsers();
                
                // Clear form
                document.getElementById('registerForm').reset();
            }
            
            handleAdminAccess() {
                const adminCode = prompt('Enter admin access code:');
                if (adminCode === 'Admin1905') {
                    this.loginUser({
                        id: 'admin',
                        name: 'Administrator',
                        email: 'admin@business-tracker.com',
                        isAdmin: true
                    });
                } else {
                    this.showError('Invalid admin code');
                }
            }
            
            loginUser(user) {
                // Store current user session
                sessionStorage.setItem('currentUser', JSON.stringify(user));
                sessionStorage.setItem('authenticated', 'true');
                
                // Redirect to main app
                window.location.href = 'index.html';
            }
            
            renderExistingUsers() {
                const usersList = document.getElementById('users-list');
                usersList.innerHTML = '';
                
                this.users.forEach(user => {
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.innerHTML = `
                        <div class="user-info">
                            <div class="user-name">${user.name}</div>
                            <div class="user-email">${user.email}</div>
                        </div>
                        <div class="user-actions">
                            <button class="action-btn login" onclick="userAuth.loginAsUser('${user.email}')">Login</button>
                            <button class="action-btn delete" onclick="userAuth.deleteUser('${user.id}')">Delete</button>
                        </div>
                    `;
                    usersList.appendChild(userItem);
                });
            }
            
            loginAsUser(email) {
                const user = this.users.find(u => u.email === email);
                if (user) {
                    this.loginUser(user);
                }
            }
            
            deleteUser(userId) {
                if (confirm('Are you sure you want to delete this user? This will remove all their data.')) {
                    this.users = this.users.filter(u => u.id !== userId);
                    localStorage.setItem('businessTrackerUsers', JSON.stringify(this.users));
                    this.renderExistingUsers();
                    this.showSuccess('User deleted successfully');
                }
            }
            
            showError(message) {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                document.getElementById('success').style.display = 'none';
            }
            
            showSuccess(message) {
                const successDiv = document.getElementById('success');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                document.getElementById('error').style.display = 'none';
            }
            
            clearMessages() {
                document.getElementById('error').style.display = 'none';
                document.getElementById('success').style.display = 'none';
            }
        }
        
        // Initialize user authentication system
        const userAuth = new UserAuth();
        
        // Check if already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
